<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container  mt-5">
    <div class="card w-25 border-secondary rounded-3 ">
        <div class="card-title bg-danger text-white text-center"><h3>Kullanıcı Oluştur</h3></div>
        <div class="card-body">
        <form action="" id="form">
            <label for="" class="form-label " >Username:</label>
            <input type="text" class="form-control mb-2" id="user" placeholder="Enter username">
            <label for="" class="from-label">Email</label>
            <input type="e-mail" class="form-control mb-2" id="email" placeholder="Enter email">
            <label for="" class="from-label">Phone</label>
            <input type="tel" class="form-control mb-2" id="phone" placeholder="Enter phone">
            <label for="" class="from-label">Password</label>
            <input type="password" class="form-control mb-2" id="psw" placeholder="Enter password">
            <label for="" class="from-label">Re-Password</label>
            <input type="password" class="form-control mb-2" id="psw1" placeholder="Enter password again">
            <button class="btn btn-primary w-100 mt-3"  type="submit">Register</button>
        </form>
        </div>
    </div>
</div>
